<html>
	<head>
		<title>Payment</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	</head>
	<body>

			<!-- Menu -->
			<nav id="menu">
					<h2>Menu</h2>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="generic.html">Ipsum veroeros</a></li>
						<li><a href="generic.html">Tempus etiam</a></li>
						<li><a href="generic.html">Consequat dolor</a></li>
						<li><a href="elements.html">Elements</a></li>
					</ul>
				</nav>



		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">


							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>


				<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1>Payment</h1>




							<!-- Form -->
								<section>

								{% if is_error %}
									<p><strong> {{error}} </strong></p>
								{% endif %}

									<form method="post" action="#" name="form">
										{% csrf_token %}
										<div class="row uniform">
											<div class="12u 12u$(xsmall)">
												<input type="text" name="sender_account_number" id="sender_account_number" value="" placeholder="sender account number" />
											</div>
											<div class="12u 12u$(xsmall)">
												<input type="text" name="on_behalf_of" id="on_behalf_of" value="" placeholder="On Behalf of (Username)" />
											</div>
											<div class="12u$ 12u$(xsmall)">
												<input type="text" name="reciever_username" id="reciever_username" value="" placeholder="reciever username" />
											</div>
											<div class="12u$ 12u$(xsmall)">
													<input type="text" name="reciever_account_number" id="reciever_account_number" value="" placeholder="reciever account number" />
												</div>
												<div class="12u$ 12u$(xsmall)">
														<input type="number" name="amount" id="amount" value="" placeholder="amount" />
													</div>


										</div>
										<ul class="actions">
												<li><a href="#" class="button special">Submit</a></li>
											</ul>
									</form>
								</section>



						</div>
					</div>


			</div>



			<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>
	</body>
</html>
